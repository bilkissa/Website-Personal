<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>HI FEDRIK!!!</strong>
              <p>
                You're my unexpected person. Thank you for making my days bright always. You don't know how much joy you're giving me everytime we talk. I wasn't looking for you but I'm lucky enough that I've meet you! And thank you for
                everything you do, I appreciate you!!!
              </p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector('.envelope-wrapper');
      envelope.addEventListener('click', () => {
        envelope.classList.toggle('flap');
      });
    </script>
  </body>
</html>
